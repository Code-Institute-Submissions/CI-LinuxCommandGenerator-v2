{% extends 'base.html' %}
{% block title %}Delete{% endblock %}
{% block content %}
<h2>Delete Command</h2>

<p>Are you sure you want to delete this command?</p>
<form action="{{ url_for('delete_command', command_id=cmd_to_delete._id) }}" method="POST">
    <div class="form-group">
        <label for="app_name">App Name</label>
        <input type="text" class="form-control" id="app_name" name="app_name" value="{{ cmd_to_delete.app_name }}" readonly>
        <br>
        <select id="app_distro" class="form-control" name="app_distro">
            <option value="" disabled selected>Select distro</option>
            {% for distro in distros %}
            {% if distro.distro_name == cmd_to_delete.app_distro %}
            <option value="{{ distro.distro_name }}" selected readonly>{{ distro.distro_name }}</option>
            {% else %}
            <option value="{{ distro.distro_name }}" readonly>{{ distro.distro_name }}</option>
            {% endif %}
            {% endfor %}
        </select>
        <br>
        <label for="app_url">URL for file download (if required)</label>
        <input type="text" class="form-control" id="app_url" name="app_url">
        <br>
        <label for="app_instruction">App Instructions</label>
        <input type="text" class="form-control" id="app_instruction" name="app_instruction" value="{{ cmd_to_delete.app_instruction }}"
            readonly>
        <br>
        <label for="app_command">App Command</label>
        <input type="text" class="form-control" id="app_command" name="app_command" value="{{ cmd_to_delete.app_command }}" readonly>
        <br>
        <label for="app_distro">Distro</label>
        <br>
        <button type="submit" class="btn btn-danger">Delete</button><a href="{{ url_for('find_command') }}"
            class="btn btn-primary">Cancel</a>
    </div>
</form>
{% endblock %}
