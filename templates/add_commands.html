{% extends 'base.html' %}

{% block content %}
<h2>Add Command</h2>
<form action="{{ url_for('insert_command') }}" method="POST">
    <label for="distro_select">Distro</label>
    <select id="distro">
        <option value="" disabled selected>Select distro</option>
        {% for distro in distros %}
            <option value="{{ distro.distro_name }}">{{ distro.distro_name }}</option>
        {% endfor %}
        <option value="new_distro">add new distro</option>
    </select>
    <br>        
    <label for="distro_name">New Distro Name</label>
    <input type="text" id="distro_name">
    <br>
    <label for="distro_logo">New Distro Logo</label>
    <input type="text" id="distro_logo">
    <br>
    <label for="app_name">App Name</label>
    <input type="text" id="app_name">
    <br>
    <label for="app_instruction">App Instructions</label>
    <input type="text" id="app_instruction">
    <br>
    <label for="app_command">App Command</label>
    <input type="text" id="app_command">
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
